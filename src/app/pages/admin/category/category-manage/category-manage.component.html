<a routerLink="add" id="add"><button class="btn btn-success">Thêm mới</button></a>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Category id</th>
            <th>Category name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cate of listCate" id="row_{{cate.id}}">
            <td>{{ cate.id }}</td>
            <td>{{ cate.cate_name }}</td>
            <td>
                <a routerLink="update/{{ cate.id }}"><button class="btn btn-warning">Sửa</button></a>
                <a (click)="onDelete(cate.id)" id="remove"><button class="btn btn-danger">Xóa</button></a>
            </td>
        </tr>
    </tbody>
</table>
