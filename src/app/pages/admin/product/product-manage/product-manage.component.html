<a routerLink="create" id="add"><button class="btn btn-success">Thêm mới</button></a>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Product name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Description</th>
            <th>Cate name</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of listProduct | paginate: {itemsPerPage: 4, currentPage: page}" id="row_{{p.id}}">
            <td id="product_name">{{ p.product_name }}</td>
            <td><img [src]="p.image" alt=""></td>
            <td>{{ formatCurrency(p.price) }}</td>
            <td>{{ p.discount }} %</td>
            <td id="desc">{{ p.desc.slice(0, 100) }}...</td>
            <td>{{ p.category.cate_name }}</td>
            <td><app-status-btn [status]="p.status" (changeStatus)="changeStatus($event, p)"></app-status-btn></td>
            <td>
                <a routerLink="{{ p.id }}/show"><button class="btn btn-primary me-1">Chi tiết</button></a>
                <a routerLink="update/{{ p.id }}"><button class="btn btn-warning">Sửa</button></a>
                <button (click)="onDelete(p.id)" id="remove" class="btn btn-danger">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
<pagination-controls class="listBtnPage" *ngIf="listProduct && listProduct.length > 4" (pageChange)="page = $event">
</pagination-controls>
