<a routerLink="add" id="add"><button class="btn btn-success">Thêm mới</button></a>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Email</th>
            <th>Avatar</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Username</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of listUser | paginate: {itemsPerPage: 4, currentPage: page}" id="row_{{u.id}}">
            <td>{{ u.email }}</td>
            <td><img [src]="u.image" alt=""></td>
            <td>{{ u.gender }}</td>
            <td>{{ u.age }}</td>
            <td>{{ u.user_name }}</td>
            <td>{{ u.role }}</td>
            <td>
                <a routerLink="update/{{ u.id }}"><button class="btn btn-warning">Sửa</button></a>
                <a (click)="onDelete(u.id)" id="remove"><button class="btn btn-danger">Xóa</button></a>
            </td>
        </tr>
    </tbody>
</table>
<pagination-controls class="listBtnPage" *ngIf="listUser && listUser.length > 4" (pageChange)="page = $event">
</pagination-controls>
