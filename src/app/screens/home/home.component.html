<body>
  <div class="slider">
    <div class="main">
      <div class="txt">
        <h2>a</h2>
        <span>Sự kết hợp hoàn hoảo giữa thiết kế và chức năng</span> <br>

      </div>
      <img class="image" src="https://smartslider3.com/wp-content/uploads/2018/07/gradientSlider.jpg" alt="">

    <i (click)="plusSlides(-1)" class="fas fa-chevron-left"></i>
    <i (click)="plusSlides(1)" class="fas fa-chevron-right"></i>
    <div class="dotbox">
      <div class="dot" (click)="currentSlide(1)"></div>

      <div class="dot" (click)="currentSlide(3)"></div>
    </div>
  </div>
